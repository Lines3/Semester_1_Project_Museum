<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Tickets/Tickets.css">
    <title>Tickets</title>
    <meta name="description" content="Community Science Museum is a learning experience for children. Check out our website for more information.">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <img src="" alt="Community Science Museum logo">
      <nav>
          <ul>
              <li>Home</li>
              <li>Tickets</li>
              <li>Activities</li>
              <li>Contact Us</li>
          </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Tickets</h1>
        <p>Heiheihei</p>
      </section>

      <section>
        <form>
            <fieldset>
                <form action="formresult" method="get">
                <legend>Your details</legend>
                
                <input type="tekst" name="first_name" id="first_name" placeholder="First name" class="form__input" required>
                <input type="tekst" name="last_name" id="last_name" placeholder="Last name" class="form__input" required>
                <input type="tel" name="tel" id="tel" placeholder="Phone" class="form__input" required>
                <input type="email" name="email" id="email" placeholder="Email" class="form__input" required>
                
            </fieldset>
            <fieldset>
                <legend>Number of tickets</legend>
                <input type="number" name="number_tickets" id="number_tickets" class="form__input" required min="1">
               <div>
              <label for="newsletter">Sign up for our newsletter</label>
              </div>
                <input type="checkbox" name="checkbox_newsletter" id="checkbox_newsletter">
                <input type="submit" value="Purchase" id="purchasebutton">
            </fieldset>

        </form>
        
    </section>

    </main>
    <footer>
    
     <p>Copyright &copy; Community Science Museum</p>
     <section>
      <ul>
        <li>Home</li>
        <li>Tickets</li>
        <li>Activities</li>
        <li>Contact Us</li>
    </ul>
    </section>





   </footer>
  </body>
</html>
